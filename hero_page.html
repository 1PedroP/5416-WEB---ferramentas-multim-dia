<!-- Lottie separado do link -->
<dotlottie-player
  id="lottie-hover"
  src="https://lottie.host/ab8d321f-779b-450a-b27e-2f14041179a0/LnMZUIecLB.lottie"

  speed="1"
  style="width: 180px; height: 180px; position: absolute; top: 100px;left:100%; transform: translateX(-50%); opacity: 0; pointer-events: none; transition: opacity 0.3s;"

                <img src="Imagens/power_ade.png" alt="Imagem do logo da power ade" class="imagem-grelha">
            </div>
        </section>
        <script>
  document.addEventListener('DOMContentLoaded', () => {
    const link404 = document.querySelector('.link-404');
    const lottie = document.getElementById('lottie-hover');

    if (link404 && lottie) {
      link404.addEventListener('mouseenter', () => {
        lottie.style.opacity = '1';
      });

      link404.addEventListener('mouseleave', () => {
        lottie.style.opacity = '0';
      });
    }
  });
</script>
