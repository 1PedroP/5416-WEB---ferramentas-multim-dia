<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Coca Cola - Página 404</title>
        <link rel="stylesheet" href="Css/404.css">
        <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>

    </head>
    <body>
        <header>
            <a href="hero_page.html">
                <img src="Imagens/coca_cola_logo2_404.png" alt="Logo da Marca Coca Cola" class="logo404">
            </a>
            <h1 class="h1404">Encontrou um erro 404!!!</h1>
        </header>
    <img src="Imagens/coca_cola_img_404_fundo.png" alt="Mensagem de uma Coca-Cola Perdida" class="imgfundo404">
    <a href="hero_page.html" class="voltarhero">⟵ Volte para casa</a>
    <div class="lottie-container">
        <dotlottie-player
            id="lottie-hover"
            src="https://lottie.host/a91b1e99-94ea-4d84-87a8-480d37523683/K7cKf4OSCI.lottie"
            background="transparent"
            speed="1"
            style="width: 300px; height: 300px; opacity: 0; transition: opacity 0.3s ease;"
            loop
            autoplay>
        </dotlottie-player>
    </div>
        <script>
                document.addEventListener('DOMContentLoaded', () => {
                const link404 = document.querySelector('.voltarhero');
                const lottie = document.getElementById('lottie-hover');

                if (link404 && lottie) {
                link404.addEventListener('mouseenter', () => {
                lottie.style.opacity = '1';
                });

                link404.addEventListener('mouseleave', () => {
                lottie.style.opacity = '0';
                });
                }
                });
        </script>

        <footer class="footer-coca">
          <div class="footer-container">
            <div class="footer-logo">
              <img src="Imagens/coca_cola_logo.jpg" alt="Coca-Cola Logo">
            </div>
            <div class="footer-links">
              <a href="#">Sobre</a>
              <a href="#">Produtos</a>
              <a href="#">Contato</a>
              <a href="#">Política de Privacidade</a>
            </div>
            <div class="footer-copy">
              &copy; 2025 Pedro Parreira. Todos os direitos reservados.
            </div>
          </div>
        </footer>
    </body>
</html>
